<html>
<style>
    textarea {
        background-color: black;
        color: white;
        height: 600px;
        width: 400px;
    }
</style>

<script>
    function getAjaxData(){
        console.log("Called ajax Fetch");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = ()  => {
            if(xhttp.readyState === XMLHttpRequest.DONE && xhttp.status == 200){
                console.log(xhttp.responseText);
                document.getElementById("ta").innerHTML = xhttp.responseText;
            }
        }
        for(var i=0; i < 100; i++){
            console.log("making request", i);
            xhttp.open("GET", "/jsonendpoint/"+i, true);
            xhttp.send();
        }
        console.log("leaving ajax fetch");
    }
</script>
<h1>hello page</h1>
    <textarea id="ta">
        text area place
    </textarea>
    <button onclick="getAjaxData()">ajax</button>
</html>
